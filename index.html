<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/html5-qrcode.min.js"></script>
    <script src="js/main.js"></script>
    <title>Incheckning</title>
</head>

<body>
    <div class="logo">Incheckning</div>
    <div id="login" class="content">
        <img src="workers.png" class="center">
        <div class="field">
            <div>Användarnamn</div>
            <div>
                <input id="tekniker" type="text" placeholder="Användarnamn" class="content-field-input">
            </div>
        </div>
        <div class="field">
            <div>Lösenord</div>
            <div>
                <input id="password" type="password" placeholder="Lösenord" class="content-field-input">
            </div>
        </div>
        <input id="login-button" type="button" value="Logga in" class="button" />
    </div>
    <div id="checkin" class="content" style="display: none;">
        <div id="hello"></div>
        <div id="qr-new" class="center" style="height:100px;width:200px;display:none;">
            <a href="#" onclick="newQR()">Skanna ny QR-kod</a>
            <img src="qr.png" class="center" style="width:50px;">
        </div>
        <div id="qr-reader" style="width: 100%;"></div>
        <div id="qr-result"></div>
        <!--
        <div id="qr-sms"></div>
        -->
        <div class="field" style="margin-top:10px;">
            <div>Plats</div>
            <div>
                <input id="checkin-plats" type="text" placeholder="Plats för incheckning" class="content-field-input">
            </div>
        </div>
        <div class="field" style="margin-top:10px;">
            <div>Ärendenummer</div>
            <div>
                <input id="checkin-ticket" type="number" placeholder="JOBB-1154" class="content-field-input">
            </div>
        </div>
        <div class="field">
            <div>Telefonnummer</div>
            <div>
                <input id="checkin-phone" type="tel" placeholder="070-111 22 33" class="content-field-input">
            </div>
        </div>
        <div class="field">
            <div>Arbetsbeskrivning</div>
            <div>
                <textarea id="checkin-desc" placeholder="Beskriv typ av arbete"></textarea>
            </div>
        </div>
        <div class="field">
            <div>Längd på arbete <i style="color:#999;">(timmar)</i></div>
            <div>
                <input type="range" min="1" max="24" value="8" class="slider" id="checkin-length">
            </div>
            <div id="checkin-length-value"></div>
        </div>
        <input id="checkin-button" type="button" value="Checka in" class="button" style="margin-bottom: 20px;background-color:#00b551;" />
    </div>

    <div id="checkout" class="content" style="display: none;">
        <div style="text-align: center;margin: 5px 0px 10px 0px;">Tack! du är nu incheckad =)</div>
        <div class="field" style="margin-top:10px;">
            <div>Plats</div>
            <div>
                <input id="checkout-plats" type="text" class="content-field-input" disabled>
            </div>
        </div>
        <div class="field" style="margin-top:10px;">
            <div>Ärendenummer</div>
            <div>
                <input id="checkout-ticket" type="number" class="content-field-input" disabled>
            </div>
        </div>
        <div class="field">
            <div>Telefonnummer</div>
            <div>
                <input id="checkout-phone" type="tel" class="content-field-input" disabled>
            </div>
        </div>
        <div class="field">
            <div>Arbetsbeskrivning</div>
            <div>
                <textarea id="checkout-desc" disabled></textarea>
            </div>
        </div>
        <div class="field">
            <div>Längd på arbete <i style="color:#999;">(timmar)</i></div>
            <div>
                <input id="checkout-length" type="tel" class="content-field-input" disabled>
            </div>
        </div>
        <input id="checkout-button" type="button" value="Checka ut" class="button" style="margin-bottom: 20px;background-color:#d54242;" />
    </div>

    <div id="checkedout" class="content" style="display: none;">
        <div style="text-align: center;margin: 5px 0px 10px 0px;">Tack! du är nu utcheckad</div>
        <img src="exit.png" class="center">
        <input id="checkin-new" type="button" value="Checka in på ny plats" class="button" style="margin-bottom: 20px;margin-top:15px;" />
    </div>

</body>


</html>
