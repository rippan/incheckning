<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="html5-qrcode.min.js"></script>
    <title>Incheckning</title>
</head>
<style>
    html,
    body {
        margin: 0px;
        padding: 0px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 22px;
    }


    #hello {
        text-align: center;
        margin: 5px 0px 10px 0px;
    }

    textarea {
        width: 100%;
        height: 100px;
        font-family: Arial, Helvetica, sans-serif;
        padding: 8px 5px;
        font-size: 18px;
        border: 2px solid #999;
        border-radius: 4px;
    }

    .center {
        display: block;
        margin-left: auto;
        margin-right: auto
    }

    .logo {
        background-color: #0181fa;
        text-align: 'center';
        padding: 10px;
        color: white;
    }

    .content {
        padding: 10px;
        margin: 0px auto;
    }

    .content-field {
        border: 1px solid #999999;
        width: 100%;
        padding-bottom: 10px;
    }

    .content-field-input {
        padding: 8px 5px;
        width: 100%;
        font-size: 18px;
        border: 2px solid #999;
        border-radius: 4px;
    }

    .content-field-input:disabled {
        background-color: #ebebeb;
    }

    textarea:disabled {
        background-color: #ebebeb;
    }

    .field {
        margin-bottom: 15px;
        margin-right: 15px;
    }

    .button {
        width: 100%;
        height: 40px;
        background-color: #0181fa;
        font-size: 18px;
        color: white;
        border: 0px solid #0181fa;
        border-radius: 4px;
    }

    .slider {
        width: 100%;
    }
</style>
<script>
    $(document).ready(function () {

        $("#login-button").click(() => {
            $("#hello").text("Hej " + $("#tekniker").val() + "!");
            $("#login").fadeOut(200, () => {
                $("#checkin").fadeIn()
            })
        })

        $("#checkin-button").click(() => {

            $("#checkout-plats").val($("#checkin-plats").val())
            $("#checkout-ticket").val($("#checkin-ticket").val())
            $("#checkout-phone").val($("#checkin-phone").val())
            $("#checkout-desc").val($("#checkin-desc").val())
            $("#checkout-length").val($("#checkin-length").val() + " timmar")

            $("#checkin").fadeOut(200, () => {
                $("#checkout").fadeIn()
            })
        })

        $("#checkout-button").click(() => {
            $("#checkout").fadeOut(200, () => {
                $("#checkedout").fadeIn()
            })
        })

        $("#checkin-new").click(() => {
            $("#checkin-plats, #checkout-plats").val("");
            $("#checkin-ticket, #checkout-ticket").val("");
            $("#checkin-phone, #checkout-phone").val("");
            $("#checkin-desc, #checkout-desc").val("");
            $("#checkin-length, #checkout-length").val("");
            $("#checkedout").fadeOut(200, () => {
                $("#checkin").fadeIn()
            })
        })

        $("#checkin-length").on('input', (val, event) => {
            $("#checkin-length-value").text($("#checkin-length").val() + " timmar")
        })

        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Code scanned = ${decodedText}`, decodedResult)
            $("#plats").val(decodedText);
            //$("#qr-result").text(`Code scanned: ${decodedText}`)
            //$("#qr-sms").html(`<a href="${decodedText}">${decodedText}</a>`)
            html5QrcodeScanner.clear(); // Stop scanning after successfull QR read
        }

        function onScanError(errorMessage) {
            // handle on error condition, with error message
            //$("#qr-result").text(`Error QR-scan: ${errorMessage}`)
        }

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", { fps: 10, qrbox: 200 })
        html5QrcodeScanner.render(onScanSuccess, onScanError)
    })
</script>

<body>
    <div class="logo">Incheckning</div>
    <div id="login" class="content">
        <img src="workers.png" class="center">
        <div class="field">
            <div>Användarnamn</div>
            <div>
                <input id="tekniker" type="text" placeholder="Användarnamn" class="content-field-input">
            </div>
        </div>
        <div class="field">
            <div>Lösenord</div>
            <div>
                <input id="password" type="password" placeholder="Lösenord" class="content-field-input">
            </div>
        </div>
        <input id="login-button" type="button" value="Logga in" class="button" />
    </div>
    <div id="checkin" class="content" style="display: none;">
        <div id="hello"></div>
        <div id="qr-reader" style="width: 100%;"></div>
        <div id="qr-result"></div>
        <!--
        <div id="qr-sms"></div>
        -->
        <div class="field" style="margin-top:10px;">
            <div>Plats</div>
            <div>
                <input id="checkin-plats" type="text" placeholder="Plats för incheckning" class="content-field-input">
            </div>
        </div>
        <div class="field" style="margin-top:10px;">
            <div>Ärendenummer</div>
            <div>
                <input id="checkin-ticket" type="number" placeholder="JOBB-1154" class="content-field-input">
            </div>
        </div>
        <div class="field">
            <div>Telefonnummer</div>
            <div>
                <input id="checkin-phone" type="tel" placeholder="070-111 22 33" class="content-field-input">
            </div>
        </div>
        <div class="field">
            <div>Arbetsbeskrivning</div>
            <div>
                <textarea id="checkin-desc" placeholder="Beskriv typ av arbete"></textarea>
            </div>
        </div>
        <div class="field">
            <div>Längd på arbete <i style="color:#999;">(timmar)</i></div>
            <div>
                <input type="range" min="1" max="24" value="8" class="slider" id="checkin-length">
            </div>
            <div id="checkin-length-value"></div>
        </div>
        <input id="checkin-button" type="button" value="Checka in" class="button"
            style="margin-bottom: 20px;background-color:#00b551;" />
    </div>

    <div id="checkout" class="content" style="display: none;">
        <div style="text-align: center;margin: 5px 0px 10px 0px;">Tack! du är nu incheckad =)</div>
        <div class="field" style="margin-top:10px;">
            <div>Plats</div>
            <div>
                <input id="checkout-plats" type="text" class="content-field-input" disabled>
            </div>
        </div>
        <div class="field" style="margin-top:10px;">
            <div>Ärendenummer</div>
            <div>
                <input id="checkout-ticket" type="number" class="content-field-input" disabled>
            </div>
        </div>
        <div class="field">
            <div>Telefonnummer</div>
            <div>
                <input id="checkout-phone" type="tel" class="content-field-input" disabled>
            </div>
        </div>
        <div class="field">
            <div>Arbetsbeskrivning</div>
            <div>
                <textarea id="checkout-desc" disabled></textarea>
            </div>
        </div>
        <div class="field">
            <div>Längd på arbete <i style="color:#999;">(timmar)</i></div>
            <div>
                <input id="checkout-length" type="tel" class="content-field-input" disabled>
            </div>
        </div>
        <input id="checkout-button" type="button" value="Checka ut" class="button"
            style="margin-bottom: 20px;background-color:#d54242;" />
    </div>

    <div id="checkedout" class="content" style="display: none;">
        <div style="text-align: center;margin: 5px 0px 10px 0px;">Tack! du är nu utcheckad</div>
        <img src="exit.png" class="center">
        <input id="checkin-new" type="button" value="Checka in på ny plats" class="button"
            style="margin-bottom: 20px;margin-top:15px;" />
    </div>

</body>


</html>
